    <div style="float:right; width:50%">
      <form>
        <div id="statusDiv" style="display:none;">
          <!--
            [color] <Player> as <Leader> 
            Game: <GameName> (gameId)  1 of 4 (Players)
            Status: <status> Round: <round> CurrentPlayer: <color> FirstPlayer <color> NextPlayer: <color>
          -->

          Game: <span id="gameStatusName"></span> (<span id="gameId"></span>)  <span id="gameDate"></span> Round: <span id="gameRound"></span><br/> 
          Status: <span id="gameStatus"></span><br/> 
          <br/>
        </div>
        <div id="gameListDiv">

          <br/>
        </div>
        <div id="createGameDiv">
          Game Name: <input id="gameName" type="text" />
          <input type="button" value="Create Game" onclick="javascript:createGame();"/><br/>
          <br/>
        </div>
        <div id="joinGameDiv" style="display:none;">
          Player Name: <input id="playerName" type="text">          
          <select id="selectGameId"></select>
          <select id="selectColor">
            <option>blue</option>
            <option>red</option>
            <option>white</option>
            <option>yellow</option>
          </select>
          <select id="selectPosition">
            <option value="N">North</option>
            <option value="E">East</option>
            <option value="S">South</option>
            <option value="W">West</option>
          </select>
          <input type="button" value="Join Game" onclick="javascript:joinGame();"/><br/>
          <br/>
        </div>
        <div id="rejoinGameDiv" style="display:none;">

          <br/>
        </div>
        <div id="startGameDiv" style="display:none;">

        </div>
        <div id="pickFirstPlayerDiv" style="display:none;">
